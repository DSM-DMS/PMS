<!DOCTYPE html>
<html>

<head>
    <title>PMS</title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <header id="index-header">
        <div id="index-title">PMS</div>
        <div id="index-login">Log in</div>
    </header>
    <div id="index-sidebar">
        <div class="card index-sidemenu">잔류확인</div>
        <div class="card index-sidemenu">학사 일정</div>
        <div class="card index-sidemenu">게시판</div>
        <div class="card index-sidemenu">선생님 연락처</div>
        <div class="card index-sidemenu">학교 건의</div>
        <div class="card index-sidemenu">급식</div>
        <hr>
        <div class="card index-sidemenu">PMS 피드백</div>
    </div>
    <div id="index-main">
        <input type="text" id="index-search" placeholder="검색">
         <table id="index-meal" cellspacing="20">
             <thead>
                 <tr>
                     <td id="meal-header">
                         급식
                     </td>
                 </tr>
             </thead>
             <tr>
                <td id="meal-selector" colspan="3" class="card">
                    <img src="./img/left-arrow.png" id="meal-left" alt="left-arrow">
                    <span id="meal-date">2017-08-10</span>
                    <img src="./img/right-arrow.png" id="meal-right" alt="right-arrow">
                </td>
                <td rowspan="2" id="meal-picture">
                </td>
             </tr>
            <tr> 
                <td valign="top" class="card meal-card" id="meal-breakfast">
                    <div class="meal-text">
                        밥<br>
                        국<br>
                        김치<br>
                        고기<br>
                        주스
                    </div>
                    <div class="meal-title">
                        아침
                    </div>
                </td>
                <td valign="top" class="card meal-card" id="meal-lunch">
                    <div class="meal-text">
                        밥<br>
                        국<br>
                        김치<br>
                        고기<br>
                        주스
                    </div>
                    <div class="meal-title">
                        점심
                    </div>
                </td>
                <td valign="top" class="card meal-card" id="diner">
                    <div class="meal-text">
                        밥<br>
                        국<br>
                        김치<br>
                        고기<br>
                        주스
                    </div>
                    <div class="meal-title">
                        저녁
                    </div>
                </td>
            </tr>
        </table>
        <div id="sub-layout">
            <div id="index-board">
                <p class="board">게시판</p>
                <div class="board-content">
                    <p class="board-kinds">가정통신문</p>
                    <div>
                        <p class="board-name">청탁 금지법 바로알기:공식적..</p>
                        <img src="./img/notice.png" alt="가정통신문">
                    </div>
                </div>
                <div class="board-content">
                    <p class="board-kinds">채용 공고</p>
                    <div>
                        <p class="board-name">기간제 교사 채용 공고</p>
                        <p class="careers">분야 : 국어<br />모집 기간 : 2017.07.25~2017.08.26</p>
                        <p class="post-day">2017.07.25</p>
                    </div>
                </div>
                <div class="board-content">
                    <p class="board-kinds">가정통신문</p>
                    <div>
                        <p class="board-name">청탁 금지법 바로알기:공식적..</p>
                        <img src="./img/notice.png" alt="가정통신문">
                    </div>
                </div>
            </div>
            <div id="Additional-features">
                <div id="schedule">
                    <p class="board">학사 일정</p>
                    <div class="detailed-schedule">8/1 봉사활동<br /></div>
                </div>
                <div id="add">
                    <p class="board">만들기</p>
                    <button id="Making-button">가정통신문,설문지</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
