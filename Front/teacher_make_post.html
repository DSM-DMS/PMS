<!DOCTYPE html>
<html>

<head>
    <title>PMS</title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/teacher_make_post.css" rel="stylesheet">
    <script type="text/javascript" src="./js/ckeditor/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var defaultId = "teacher-subject-card";
        var modalDefaultId = "modal";
        var idCount = 0;
        const YesOrNoHTML='<input type="text" class="teacher-q-title" placeholder="질문 제목"><div class="teacher-q-check-answer"><input type="checkbox" id="yes" name="" value=""><label for="yes"><span></span>예</label><input type="checkbox" id="no" name="" value=""><label for="no"><span></span>아니요</label></div><div class="add-subjective-card-onClick-modal" id="modal1" style="visibility: hidden;"></div><button type="button" class="button add-q-button"><i class="fa fa-plus" aria-hidden="true"></i></button>';
        function fn_createDynamicId(defaultId) { 
            idCount++; 
            return defaultId + idCount;
        }
        $(document).ready(function () {
            $("#add-subjective-card").click(function () {
                var div = document.createElement('div');
                div.setAttribute('id', fn_createDynamicId(defaultId));
                div.setAttribute('class', 'teacher-subjective card');
                div.innerHTML = YesOrNoHTML;
                $("#teacher-making-contents").append(div);
            });
            $('.add-q-button').click(function (event) {
                
            });
        });
    </script>
</head>

<body>
    <header id="teacher-header">
        <div id="teacher-title">PMS Teacher</div>
        <div id="teacher-login">Log in</div>
    </header>

    <div id="teacher-icons">
        <div id="teacher-back">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div id="teacher-save">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </div>
    </div>

    <!--body-->
    <div class="card" id="teacher-main">
        <input id="teacher-input-title" type="text" placeholder="제목 없음">
        <div id="teacher-input-date">
            날짜 :
            <input type="text" id="teacher-input-year"> 년
            <input type="text" id="teacher-input-month"> 월
            <input type="text" id="teacher-input-day"> 일
        </div>
        <textarea id="teacher-textarea"></textarea>
    </div>

    <div class="card" id="teacher-making">
        <div id="teacher-making-contents">
            <div class="teacher-subjective card" id="teacher-subject-card">
                <input type="text" class="teacher-q-title" placeholder="질문 제목">
                <textarea id="teacher-q-contents" rows="" cols="" placeholder="설명"></textarea>
                <div>

                </div>
                <div class="add-subjective-card-onClick-modal" id="modal" style="visibility: hidden;">

                </div>
                <button type="button" class="button add-q-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" class="button" id="add-subjective-card"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="./js/teacher_make_post.js"></script>
</body>

</html>
